spring:
  application:
    name: concert-server
  main:
    allow-bean-definition-overriding: true

  h2:
    console:
      enabled: true
  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:h2:tcp://localhost/~/concert
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/

server:
  port: 19095


